<!DOCTYPE html>
<html>
<head>
  <title>Botón Circular</title>
  <style>
    body {
      background: linear-gradient(#1a0039, #330033);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    
    .button {
      width: 100px;
      height: 100px;
      background-color: #8a2387;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-decoration: none;
    }
    
    .button:hover {
      background-color: #e94057;
    }
    
    .button a {
      text-decoration: none;
      color: inherit;
    }
    
    /* Animación de desvanecimiento */
    @keyframes fadeOut {
      0% {
        opacity: 1;
      }
      100% {
        opacity: 0;
      }
    }
    
    /* Animación de aparición */
    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }
    
    /* Clase para activar la transición */
    .fade-transition {
      animation-duration: 0.5s;
    }
    
    /* Clase para activar la aparición */
    .fade-in-transition {
      animation-duration: 0.5s;
      animation-delay: 0.5s;
    }
  </style>
  <script>
    // Función para activar la transición y cargar la nueva página mediante AJAX
    function handleButtonClick(event) {
      event.preventDefault();
      const link = event.currentTarget;
      const url = link.getAttribute('href');
      
      // Añadir la clase para activar el desvanecimiento
      link.classList.add('fade-transition');
      
      // Retrasar la carga de la nueva página para permitir la animación de desvanecimiento
      setTimeout(() => {
        // Añadir la clase para activar la aparición
        link.classList.add('fade-in-transition');
        
        // Cargar la página mediante AJAX
        setTimeout(() => {
          window.location.href = url;
        }, 500); // Retraso de 500ms para permitir que se muestre la animación de aparición
      }, 500); // Retraso de 500ms para permitir que se muestre la animación de desvanecimiento
    }
  </script>
</head>
<body>
  <a href="pricingAnxo.html" class="button fade-transition fade-in-transition" onclick="handleButtonClick(event)">
    <p>Pulsa Aquí</p>
  </a>
</body>
</html>
