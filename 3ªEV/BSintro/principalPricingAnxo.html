<!DOCTYPE html>
<html>
<head>
  <title>Botón Circular</title>
  <style>
    
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image: url(princing/City.jpg);
    }
    
    .button {
      width: 100px;
      height: 100px;
      background-color: black;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: opacity 0.5s ease;
      text-decoration: none;
      opacity: 1;
    }
    
    .button:hover {
      opacity: 0.5;
    }
  </style>
  <script>
    // Función para realizar la transición y cargar el siguiente HTML
    function handleButtonClick(event) {
      event.preventDefault();
      const button = event.currentTarget;
      button.style.opacity = '0';
      
      setTimeout(() => {
        window.location.href = 'pricingAnxo.html';
      }, 500);
    }
  </script>
</head>
<body>
  <a href="pricingAnxo.html" class="button" onclick="handleButtonClick(event)">
    <img src="princing/Logo-de-Netflix-3.jpg" alt="Logo-de-Netflix-3" height="100px" width="100px">
  </a>
</body>
</html>
