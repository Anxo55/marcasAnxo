<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="styles.css" rel="stylesheet" />
</head>

<style>

.search-box {
    display: flex;
    align-items: center;
}

.search-input {
    padding: 8px;
    border: none;
    border-radius: 4px;
}

.search-button {
    padding: 8px;
    background-color: white;
    border: none;
    border-radius: 4px;
    margin-left: 8px;
    cursor: pointer;
}

.account-box {
    display: inline-block;
    background-color: white;
    padding: 4px 8px;
    border-radius: 4px;
}

.account-text {
    margin: 0;
    color: cyan;
}

.separate-account {
    margin-left: 100px;
}


/* inicio de sesion */
.login-form {
    max-width: 400px;
    margin: 40px auto;
    padding: 20px;
    background-color: white;
    border-radius: 4px;
}

.login-form input[type="email"],
.login-form input[type="password"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

.login-form input[type="submit"] {
    width: 100%;
    padding: 10px;
    background-color: cyan;
    border: none;
    border-radius: 4px;
    color: white;
    cursor: pointer;
}

.login-form label {
    display: block;
    margin-bottom: 8px;
    color: cyan;
}

.login-form input[type="checkbox"] {
    margin-right: 5px;
}


/* fondo negro */
        body {
            margin: 0;
            padding: 0;
            height: 100%; 
        }
        
        .black-section {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: black;
            padding: 40px;
            text-align: center;
        }
        
        .black-section img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

</style>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: cyan;">
        <div class="container px-5">
            <a class="navbar-brand" href="pequeñoNegocioAnxo.html">
                <img src="negocio/Locotoo-logo-blanco.png" alt="logo-locotoo-verde" width="350px" height="75px">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse m-2" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <div class="search-box">
                            <input type="text" placeholder="Buscar" class="search-input">
                        </div>
                    </li>
                    <li class="nav-item separate-account">
                        <div class="account-box">
                            <p class="account-text float-end">Mi Cuenta</p>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="login-form">
        <h2>Iniciar sesión</h2>
        <form>
            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
            
            <input type="checkbox" id="remember" name="remember">
            <label for="remember">Recuérdame</label>
            
            <input type="submit" value="Iniciar sesión">
        </form>
    </div>
    
    <div class="black-section">
        
        <img src="negocio/Locotoo-logo-blanco.png" alt="Locotoo-logo-blanco">
    </div>
</body>
</html>
